<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="/teal book favicon.ico" type="image/x-icon">
    <meta charset="utf-8">
    <title>noveldocket</title>
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/style.css"></link>
  </head>

  <body>

    <div class="topnav">
      <a href="myNovels.html">My Novels</a>
      <a href="startReading.html">Start Reading</a>
      <a href="howItWorks.html">How it Works</a>
    </div>

    <div class="container">
      <h1>daily reading assignments. daily reading success.</h1>
    </div>

    <div class="startReadingContainer">
      <div class="startReading">
        <form action="" method="get">
          <p><div>
            <label for="title">book title</label>
            <input type="text" id="title" name="book title" />
          </div></p>
          <p><div>
            <label for="author">author</label>
            <input type="text" id="author" name="author" />
          </div></p>
          <p><div>
            <label for="page length">page length</label>
            <input type="text" id="page length" name="page length" />
          </div></p>
          <p><div>
            <label for="notes">notes</label>
            <textarea id="notes" name="notes"></textarea>
          </div></p>

          <p><input type="radio" name="pace" value="slow">slow pace<br></p>
          <p><input type="radio" name="pace" value="moderate">moderate pace<br></p>
          <p><input type="radio" name="pace" value="fast">fast pace<br></p>
          <input type="submit" value="Submit">

        </form>
      </div>
    </div>




    <div class="bottomContainer"><div class="bottom">written and coded by sydney.</div></div>
  </body>
</html>
