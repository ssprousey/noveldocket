<!DOCTYPE html>
<html ng-app="noveldocket">
  <head>
    <link rel="shortcut icon" href="/teal book favicon.ico" type="image/x-icon">
    <meta charset="utf-8">
    <title>noveldocket</title>
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/style.css"></link>
  </head>

  <body ng-controller="startReadingCtrl">

    {{test}}
    <div class="topnav">
      <a href="myNovels.html">My Novels</a>
      <a href="startReading.html">Start Reading</a>
      <a href="howItWorks.html">How it Works</a>
    </div>

    <div class="container">
      <h1>daily reading assignments. daily reading success.</h1>
    </div>

    <div class="startReadingContainer">
      <div class="startReading">
        <form>
          <p><div>
            <label for="title">book title</label>
            <input ng-model="book.title" type="text" id="title" name="book title" />
          </div></p>
          <p><div>
            <label for="author">author</label>
            <input ng-model="book.author" type="text" id="author" name="author" />
          </div></p>
          <p><div>
            <label for="page length">page length</label>
            <input ng-model="book.page_length"type="text" id="page length" name="page length" />
          </div></p>
          <p><div>
            <label for="notes">notes</label>
            <textarea ng-model="book.notes" id="notes" name="notes"></textarea>
          </div></p>

          <p><input type="radio" name="pace" value="slow">slow pace<br></p>
          <p><input type="radio" name="pace" value="moderate">moderate pace<br></p>
          <p><input type="radio" name="pace" value="fast">fast pace<br></p>
          <button ng-click="saveBook(book)">Submit</button>

        </form>
      </div>
    </div>



    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="./app.js"></script>
    <script src="./controllers/startReadingCtrl.js"></script>

    <script src="./services/startReadingService.js"></script>
    <!-- <div class="bottomContainer"><div class="bottom">written and coded by sydney.</div></div> -->
  </body>
</html>
